<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="left">
        <div class="title">
            <img src="images/odin-lined.png" alt="odin logo">
            <div class="logo">ODIN</div>
        </div>
        <footer>Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA">Unsplash</a></footer>
    </div>
    <div class="right">
        <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
        <p>Sign up <i>now</i> to get started.</p>

        <p>You <i>know</i> you want to.</p>
        
        <div class="form">
            <h1>Let's do this!</h1>
            
            <div class="input">
                <label for="first_name">First name</label>
                <input type="text" id="first_name" name="first_name">
            </div>

            <div class="input">
                <label for="last_name">Last name</label>
                <input type="text" id="last_name" name="last_name">
            </div>

            <div class="input">
                <label for="email">Email</label>
                <input type="email" id="email" name="email">
            </div>

            <div class="input">
                <label for="phone_number">Phone Number</label>
                <input type="tel" id="phone_number" name="phone_number">
            </div>

            <div class="input">
                <label for="password">Phone Number</label>
                <input type="password" id="password" name="password">
            </div>

            <div class="input">
                <label for="confirm_password">Phone Number</label>
                <input type="password" id="confirm_password" name="confirm_password">
            </div>
        </div>

        <button>Create account</button>

        <div>Already have an account? <a href="">Log in</a></div>
    </div>
</body>
</html>
